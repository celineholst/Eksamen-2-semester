<!DOCTYPE html>
<html lang="da">

<head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO -->
    <title>Check ud</title>
    <meta name="author" content="Louise, Dina og Celine">
    <meta name="description" content="Vi mangler blot dine personlige oplysninger, så vi kan sende din ordre afsted.">
    <meta name="keywords" content="Check ud, udfyld, betal, betaling, E-mail, Fornavn, Efternavn, Adresse, Kort, Telefonnummer, Land, Postnummer, By, Kortholder, Kortnummer, Udløbsdato, CVC, Betalingsinformation, Forrige, Næste, videre, Mapbox, Personlige oplysninger, Leveringsinfomation, Promenaden">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/check-ud.css">
    <link href="css/jquery.nice-number.css" rel="stylesheet">
    
    <!-- mapbox -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
        
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css" type="text/css"/>
    
    
</head>

<body>

    <header>
        
    </header>

    <main>
       
         <!-- Processbar -->
        <div id="svg_wrap"></div>

        <!-- Checkout -->
        <h1>Checkout</h1>

        <!-- Personlige oplysninger -->
        <section>
            <p>Personlige oplysninger</p>
            <label class="label">E-mail<span>*</span></label>
            <input type="text">
            <label class="label">Fornavn<span>*</span></label>
            <input type="text">
            <label class="label">Efternavn<span>*</span></label>
            <input type="text">
            <label class="label">Telefonnummer<span>*</span></label>
            <input type="text">
        </section>
        
        <!-- Leveringsinformation-->
         <section>
            <p>Leveringsoplysninger</p>
            <label class="label">Land<span>*</span></label>
            <input type="text">
            <label class="label">Adresse<span>*</span></label>
            <input type="text">
            <label class="label">Postnummer<span>*</span></label>
            <input type="text">
            <label class="label">By<span>*</span></label>
            <input type="text">
        
           <!-- Map -->
            <h2>Vælg leveringsted</h2>
           <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
           <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
           <div id="map"></div>
        </section>
        
        
        <!-- Betalingsinformation -->
        <section>
            <p>Betalingsinformation</p>
            <label class="label">Subtotal</label>
            <input type="text" placeholder="DKK"/>
            <label class="label">Kortholders 
            navn<span>*</span></label>
            <input type="text">
            <label class="label">Kortnummer<span>*</span></label>
            <input type="text">
            <label class="label">Udløbsdato<span>*</span></label>
            <input type="text" placeholder="MM/YY"/>
            <label class="label">CVC<span>*</span></label>
            <input type="text" placeholder="XXX"/>
        </section>
        
        <!-- Knapper -->
        <div class="knap-container">
        <div class="knap" id="prev">&larr; FORRIGE</div>
        <div class="knap" id="next">NÆSTE &rarr;</div>
        <div class="knap" id="submit"><a href="reward.html" class="betal">VIDERE</a></div>
        </div>
          
        
    </main>

    <footer>
        
    </footer>

    <!-- jQuery library -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- JavaScript -->
    <script src="js/check-ud.js"></script>

</html>
